name: Frontend CI

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build
        
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: Ezlmt/conductor_backend
          ref: main
          path: backend
